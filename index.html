<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            width: 30%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            height: 300px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            padding: 15px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: 45%;
            }
        }
        @media (max-width: 576px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="1.jpg" alt="Gallery Image 1">
            <p>Image Caption 1</p>
        </div>
        <div class="gallery-item">
            <img src="1.jpg" alt="Gallery Image 2">
            <p>Image Caption 2</p>
        </div>
        <div class="gallery-item">
            <img src="1.jpg" alt="Gallery Image 3">
            <p>Image Caption 3</p>
        </div>
        <div class="gallery-item">
            <img src="1.jpg" alt="Gallery Image 4">
            <p>Image Caption 4</p>
        </div>
        <div class="gallery-item">
            <img src="1.jpg" alt="Gallery Image 5">
            <p>Image Caption 5</p>
        </div>
        <div class="gallery-item">
            <img src="1.jpg" alt="Gallery Image 6">
            <p>Image Caption 6</p>
        </div>
    </div>
</body>
</html>
